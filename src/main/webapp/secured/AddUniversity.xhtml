<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_add_university}" />
	</ui:define>

	<ui:define name="content">

		<br />
		<br />

		<h:form id="AddUniForm">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<div align="center">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.menu_add_university}" />
					</f:facet>

					<p:outputLabel value="#{msg.lbl_un_id}" for="id"/>
					<p:inputNumber id="id" value="#{mbAddUniversity.university.universityID}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_un_id}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " />
						
					<p:outputLabel value="#{msg.lbl_uni_ar_name}" for="arname" />
					<p:inputText id="arname" value="#{mbAddUniversity.university.universityAname}" required="true" 
						requiredMessage="#{msg.msg_required}-#{msg.lbl_uni_ar_name}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_uni_ar_name}"
						maxlength="500" />

					<p:outputLabel value="#{msg.lbl_uni_en_name}" for="enname" />
					<p:inputText id="enname" value="#{mbAddUniversity.university.universityEname}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_uni_en_name}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_uni_en_name}"
						maxlength="500" />

					<f:facet name="footer">
						<div align="center">
							<p:commandButton value="#{msg.btn_add}" action="#{mbAddUniversity.add()}" ajax="false" />
						</div>
					</f:facet>
				</p:panelGrid>
			</div>
		</h:form>
		<br />
		<br />
	</ui:define>
</ui:composition>
