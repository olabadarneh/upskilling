<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_add_student_result}" />
	</ui:define>

	<ui:define name="content">

		<br />
		<br />

		<h:form id="AddstdResForm">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<div align="center">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.menu_add_student_result}" />
					</f:facet>

					<h:outputText value="#{msg.lbl_student_name}" />
					<p:selectOneMenu id="student" value="#{mbStdResult.stdRes.studentID.studentID}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_student_name}">
						<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue="" />
						<f:selectItems value="#{mbStdResult.std}" var="s" itemLabel="#{mbSec.lang.equals('en')?s.studentEname:s.studentAname}"
							itemValue="#{s.studentID}" />
					</p:selectOneMenu>

					<h:outputText value="#{msg.lbl_training_course_name}" />
					<p:selectOneMenu id="course" value="#{mbStdResult.stdRes.trainingCourseID.courseID}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_course_ar_name}">
						<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue="" />
						<f:selectItems value="#{mbStdResult.trainCourseTable}" var="course"
							itemLabel="#{mbSec.lang.equals('en')?course.courseEname:course.courseAname}" itemValue="#{course.courseID}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{msg.lbl_english_mark}" for="enmark" />
					<p:inputNumber id="enmark" value="#{mbStdResult.stdRes.englishMark}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_english_mark}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_english_mark}"
						decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " maxValue="100" />

					<p:outputLabel value="#{msg.lbl_interview_mark}" for="inmark" />
					<p:inputNumber id="inmark" value="#{mbStdResult.stdRes.interviewMark}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_interview_mark}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_interview_mark}"
						maxValue="100" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " />

					<p:outputLabel value="#{msg.lbl_accepted_flag}" />
					<p:selectOneRadio value="#{mbStdResult.stdRes.acceptedFlag}">
						<f:selectItem itemLabel="#{msg.menu_acceptable}" itemValue="1" />
						<f:selectItem itemLabel="#{msg.menu_not_acceptable}" itemValue="0" />
					</p:selectOneRadio>

					<p:outputLabel value="#{msg.lbl_notes}" for="notes" />
					<p:inputTextarea id="notes" value="#{mbStdResult.stdRes.notes}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_notes}"
						validatorMessage="#{msg.msg_validator}-#{msg.lbl_notes}" maxlength="2000" />

					<f:facet name="footer">
						<div align="center">
							<p:commandButton value="#{msg.btn_add}" action="#{mbStdResult.add()}" ajax="false" />
						</div>
					</f:facet>
				</p:panelGrid>
			</div>
		</h:form>
		<br />
		<br />
	</ui:define>
</ui:composition>
