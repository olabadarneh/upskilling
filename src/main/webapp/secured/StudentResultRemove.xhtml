<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_student_results}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">
			<p:carousel value="#{mbStdResult.stdResTable}" headerText="Student Results" var="strRes"
				itemStyle="width:200px;height:200px;text-align:center" numVisible="1" easing="easeOutBounce" cricular="true">
				<h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

					<h:outputText value="#{msg.lbl_student_name}" />
					<h:outputText value="#{mbSec.lang.equals('en')? strRes.studentID.studentEname: strRes.studentID.studentAname}" />

					<h:outputText value="#{msg.lbl_training_course_name}" />
					<h:outputText value="#{mbSec.lang.equals('en')? strRes.trainingCourseID.courseEname : strRes.trainingCourseID.courseAname}" />


					<f:facet name="footer">
						<p:commandButton value="X" action="#{mbStdResult.remove()}" ajax="false">
							<f:setPropertyActionListener value="#{strRes}" target="#{mbStdResult.stdRes}" />
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:carousel>

		</h:form>
	</ui:define>
</ui:composition>
