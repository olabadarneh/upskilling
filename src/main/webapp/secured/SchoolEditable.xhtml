<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_edit_school}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:panel>
				<p:dataTable id="table" value="#{mbEditableSch.schoolTable}" var="s" editable="true" editMode="cell" widgetVar="school">

					<p:ajax event="cellEdit" listener="#{mbEditableSch.onCellEdit}" update=":form:msgs" />

					<f:facet name="header">
						<p:outputLabel value="#{msg.menu_school}" />
					</f:facet>

					<p:column headerText="#{msg.lbl_school_id}" sortBy="#{s.schoolID}">
						<h:outputText value="#{s.schoolID}" />
					</p:column>


					<p:column headerText="#{msg.lbl_school_name}" sortBy="#{s.schoolAname}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{mbSec.lang.equals('en')? s.schoolEname: s.schoolAname}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="scharname" value="#{mbSec.lang.equals('en')?s.schoolEname:s.schoolAname}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

				</p:dataTable>

				<p:contextMenu for="table" widgetVar="editMenu">
					<p:menuitem value="Edit Cell" icon="pi pi-search" onclick="PF('school').showCellEditor();return false;" />
					<p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('editMenu').hide()" />
				</p:contextMenu>

				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="#{msg.btn_save}" action="#{mbEditableSch.saveEditable()}" ajax="false" />
					</div>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
