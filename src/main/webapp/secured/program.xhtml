<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_program}" />
	</ui:define>

	<ui:define name="content">

		<br />

		<h:form id="form">
			<p:panel>
				<p:dataTable value="#{mbProgram.programTable}" var="p" filteredValue="#{mbProgram.filtered}" widgetVar="progTable">

					<f:facet name="header">
						<p:outputLabel value="#{msg.menu_program}" />
					</f:facet>

					<f:facet name="header">
						<p:outputPanel styleClass="search">
							<h:outputText value="#{msg.menu_search_all_fields}:" />
							<p:inputText id="globalFilter" onkeyup="PF('progTable').filter()" style="width:150px" placeholder="#{msg.lbl_enter_keyword}" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.lbl_program_ID}" sortBy="#{p.programID}" filterBy="#{p.programID}" filterMatchMode="contains">
						<h:outputText value="#{p.programID}" />
					</p:column>

					<p:column headerText="#{msg.lbl_school_name}" sortBy="#{mbSec.lang.equals('en')? p.school.schoolEname : p.school.schoolAname}"
						filterBy="#{mbSec.lang.equals('en')? p.school.schoolEname : p.school.schoolAname}" filterMatchMode="contains">
						<h:outputText value="#{mbSec.lang.equals('en')? p.school.schoolEname : p.school.schoolAname}" />
					</p:column>

					<p:column headerText="#{msg.lbl_program_name}" sortBy="#{mbSec.lang.equals('en') ? p.programEname : p.programAname}"
						filterBy="#{mbSec.lang.equals('en') ? p.programEname : p.programAname}" filterMatchMode="contains">
						<h:outputText value="#{mbSec.lang.equals('en') ? p.programEname : p.programAname}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
