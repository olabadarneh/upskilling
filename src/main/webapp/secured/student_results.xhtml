<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_student_results}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">
			<p:carousel value="#{mbStdResult.stdResTable}" headerText="Student Results" var="strRes"
				itemStyle="width:200px;height:200px;text-align:center" numVisible="1" easing="easeOutBounce" cricular="true">
				<h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

					<h:outputText value="#{msg.lbl_std_ar_name}" />
					<h:outputText value="#{strRes.studentID.studentAname}" />

					<h:outputText value="#{msg.lbl_course_ar_name}" />
					<h:outputText value="#{strRes.trainingCourseID.courseAname}" />

					<f:facet name="footer">
						<p:commandButton update=":form:stdResDetail" oncomplete="PF('stdResDialog').show()" icon="ui-icon-search" style="margin-top:35px">
							<f:setPropertyActionListener value="#{strRes}" target="#{mbStdResult.stdResSelected}" />
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:carousel>

			<p:dialog header="Student Result Info" widgetVar="stdResDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="stdResDetail" style="text-align:center;">
					<p:panelGrid columns="2" rendered="#{not empty mbStdResult.stdResSelected}" columnClasses="label,value">

						<h:outputText value="#{msg.lbl_std_ar_name}" />
						<h:outputText value="#{mbStdResult.stdResSelected.studentID.studentAname}" />

						<h:outputText value="#{msg.lbl_course_ar_name}" />
						<h:outputText value="#{mbStdResult.stdResSelected.trainingCourseID.courseAname}" />

						<h:outputText value="#{msg.lbl_english_mark}" />
						<h:outputText value="#{mbStdResult.stdResSelected.englishMark}" />

						<h:outputText value="#{msg.lbl_interview_mark}" />
						<h:outputText value="#{mbStdResult.stdResSelected.interviewMark}" />

						<h:outputText value="#{msg.lbl_accepted_flag}" />
						<h:outputText value="#{mbStdResult.stdResSelected.acceptedFlag}" />

						<h:outputText value="#{msg.lbl_notes}" />
						<h:outputText value="#{mbStdResult.stdResSelected.notes}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
