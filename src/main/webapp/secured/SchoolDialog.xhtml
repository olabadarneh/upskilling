<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_edit_school}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">

			<h:body>

				<p:panel>
					<p:dataTable value="#{mbSchDlg.schoolTabl}" var="s">

						<f:facet name="header">
							<p:outputLabel value="#{msg.menu_school}" />
						</f:facet>

						<p:column headerText="#{msg.lbl_school_id}" sortBy="#{s.schoolID}">
							<h:outputText value="#{s.schoolID}" />
						</p:column>

						<p:column headerText="#{msg.lbl_school_name}" sortBy="#{mbSec.lang.equals('en') ? s.schoolEname : s.schoolAname}">
							<h:outputText value="#{mbSec.lang.equals('en') ? s.schoolEname : s.schoolAname}" />
						</p:column>

						<p:column headerText="#{msg.lbl_edit}">
							<p:commandButton value="..." update=":form:editPnl" onclick="PF('SchDlg').show()">
								<f:setPropertyActionListener value="#{s}" target="#{mbSchDlg.selectedSchool}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>



				<p:dialog header="#{msg.lbl_edit_school}" widgetVar="SchDlg" modal="true" height="180">
					<p:panelGrid id="editPnl" columns="2">

						<p:outputLabel value="#{msg.lbl_school_id}" />
						<h:outputText value="#{mbSchDlg.selectedSchool.schoolID}" />

						<p:outputLabel value="#{msg.lbl_school_name}" />
						<h:inputText value="#{mbSec.lang.equals('en')? mbSchDlg.selectedSchool.schoolEname : mbSchDlg.selectedSchool.schoolAname}" />

						<f:facet name="footer">
							<p:commandButton value="#{msg.btn_save}" action="#{mbSchDlg.update()}" ajax="false" />
							<p:commandButton value="#{msg.btn_back}" onclick="PF('SchDlg').hide()" />
						</f:facet>
					</p:panelGrid>
				</p:dialog>
			</h:body>
		</h:form>
	</ui:define>
</ui:composition>
