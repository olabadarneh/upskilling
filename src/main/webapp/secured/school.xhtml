<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_school}" />
	</ui:define>

	<ui:define name="content">

		<br />

		<h:form id="form">

			<p:panel>
				<p:dataTable value="#{mbSchool.schoolTable}" var="s" filteredValue="#{mbSchool.filtered}" widgetVar="schoolTable">

					<f:facet name="header">
						<p:outputLabel value="#{msg.menu_school}" />
					</f:facet>


					<f:facet name="header">
						<p:outputPanel styleClass="search">
							<h:outputText value="#{msg.menu_search_all_fields}:" />
							<p:inputText id="globalFilter" onkeyup="PF('schoolTable').filter()" style="width:150px" placeholder="#{msg.lbl_enter_keyword}" />
						</p:outputPanel>
					</f:facet>


					<p:column headerText="#{msg.lbl_school_id}" sortBy="#{s.schoolID}" filterBy="#{s.schoolID}" filterMatchMode="contains">
						<h:outputText value="#{s.schoolID}" />
					</p:column>

					<p:column headerText="#{msg.lbl_school_ar_name}" sortBy="#{s.schoolAname}" filterBy="#{s.schoolAname}" filterMatchMode="contains">
						<h:outputText value="#{s.schoolAname}" />
					</p:column>

					<p:column headerText="#{msg.lbl_school_en_name}" sortBy="#{s.schoolEname}" filterBy="#{s.schoolEname}" filterMatchMode="contains">
						<h:outputText value="#{s.schoolEname}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
