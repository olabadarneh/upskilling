<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_student_results}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">
			<p:carousel value="#{mbStdResult.stdResTable}" headerText="Student Results" var="strRes"
				itemStyle="width:200px;height:200px;text-align:center" numVisible="1" easing="easeOutBounce" cricular="true">
				<h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

					<h:outputText value="#{msg.lbl_student_name}" />
					<h:outputText value="#{mbSec.lang.equals('en')? strRes.studentID.studentEname: strRes.studentID.studentAname}" />

					<h:outputText value="#{msg.lbl_training_course_name}" />
					<h:outputText value="#{mbSec.lang.equals('en')? strRes.trainingCourseID.courseEname : strRes.trainingCourseID.courseAname}" />

					<f:facet name="footer">
						<p:commandButton value="..." update=":form:editPnl" onclick="PF('stdResDlg').show()">
							<f:setPropertyActionListener value="#{strRes}" target="#{mbStdResult.studentdRes}" />
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:carousel>

			<p:dialog header="#{msg.lbl_edit_student_result}" widgetVar="stdResDlg" showEffect="explode" hideEffect="bounce" height="400">
				<p:panelGrid id="editPnl" columns="2">

					<p:outputLabel value="#{msg.lbl_english_mark}" for="enmark" />
					<p:inputNumber id="enmark" value="#{mbStdResult.studentdRes.englishMark}" requiredMessage="#{msg.msg_required}-#{msg.lbl_english_mark}"
						decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " maxValue="100" />

					<p:outputLabel value="#{msg.lbl_interview_mark}" for="inmark" />
					<p:inputNumber id="inmark" value="#{mbStdResult.studentdRes.interviewMark}" maxValue="100" decimalPlaces="0" decimalSeparator=" "
						thousandSeparator=" " />

					<p:outputLabel value="#{msg.lbl_accepted_flag}" />
					<p:selectOneRadio value="#{mbStdResult.studentdRes.acceptedFlag}">
						<f:selectItem itemLabel="#{msg.menu_acceptable}" itemValue="true" />
						<f:selectItem itemLabel="#{msg.menu_not_acceptable}" itemValue="false" />
					</p:selectOneRadio>

					<p:outputLabel value="#{msg.lbl_notes}" for="notes" />
					<p:inputTextarea id="notes" value="#{mbStdResult.studentdRes.notes}" />

					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbStdResult.update()}" ajax="false" />
						<p:commandButton value="#{msg.btn_back}" onclick="PF('stdResDlg').hide()" />
					</f:facet>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
