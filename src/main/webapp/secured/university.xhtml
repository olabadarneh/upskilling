<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_university}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">

			<p:panel>
				<p:dataTable value="#{mbUniversity.universityTable}" var="u" filteredValue="#{mbUniversity.filtered}" widgetVar="uniTable">

					<f:facet name="header">
						<p:outputLabel value="#{msg.menu_university}" />
					</f:facet>

					<f:facet name="header">
						<p:outputPanel styleClass="search">
							<h:outputText value="#{msg.menu_search_all_fields}:" />
							<p:inputText id="globalFilter" onkeyup="PF('uniTable').filter()" style="width:150px" placeholder="#{msg.lbl_enter_keyword}" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="#{msg.lbl_un_id}" sortBy="#{u.universityID}" filterBy="#{u.universityID}" filterMatchMode="contains">
						<h:outputText value="#{u.universityID}" />
					</p:column>

					<p:column headerText="#{msg.lbl_university_name}" sortBy="#{mbSec.lang.equals('en') ? u.universityEname : u.universityAname}"
						filterBy="#{mbSec.lang.equals('en') ? u.universityEname : u.universityAname}" filterMatchMode="contains">
						<h:outputText value="#{mbSec.lang.equals('en') ? u.universityEname : u.universityAname}"
							sortBy="#{mbSec.lang.equals('en') ? u.universityEname : u.universityAname}" />
					</p:column>

					<p:column headerText="#{msg.lbl_uni_website}" sortBy="#{u.website}" filterBy="#{u.website}" filterMatchMode="contains">
						<h:commandLink action="#{mbUniversity.web(u)}" value="#{u.website}" target="_blank" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
