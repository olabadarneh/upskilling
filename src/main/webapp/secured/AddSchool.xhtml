<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">
		<h:outputText value="#{msg.menu_add_school}" />
	</ui:define>

	<ui:define name="content">

		<br />
		<br />

		<h:form id="AddschForm">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<div align="center">
				<p:panelGrid columns="2">

					<f:facet name="header">
						<h:outputText value="#{msg.menu_add_school}" />
					</f:facet>

					<ui:remove>
						<p:outputLabel value="#{msg.lbl_school_id}" for="id" />
						<p:inputNumber id="id" value="#{mbAddSchool.school.schoolID}" required="true"
							requiredMessage="#{msg.msg_required}-#{msg.lbl_school_id}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " />
					</ui:remove>

					<p:outputLabel value="#{msg.lbl_school_ar_name}" for="scharname" />
					<p:inputText id="scharname" value="#{mbAddSchool.school.schoolAname}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_school_ar_name}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_school_ar_name}"
						maxlength="500">
						<f:validateRegex pattern="[أ-ي ]+" />
					</p:inputText>

					<p:outputLabel value="#{msg.lbl_school_en_name}" for="schenname" />
					<p:inputText id="schenname" value="#{mbAddSchool.school.schoolEname}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_school_en_name}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_school_en_name}"
						maxlength="500">
						<f:validateRegex pattern="[A-Z a-z ]+" />
					</p:inputText>

					<f:facet name="footer">
						<div align="center">
							<p:commandButton value="#{msg.btn_add}" action="#{mbAddSchool.add()}" ajax="false" />
						</div>
					</f:facet>
				</p:panelGrid>
			</div>
		</h:form>
		<br />
		<br />
	</ui:define>
</ui:composition>
