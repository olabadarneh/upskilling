<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_remove_student_training_course}" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form">
			<p:ring id="basic" value="#{mbStdTrainCour.strTable}" var="str">
				<p:outputPanel>
            #{str.student.studentID}
            <br />
            #{str.student.studentAname}
            <br />

					<p:commandButton value="X" action="#{mbStdTrainCour.remove()}" ajax="false">
						<f:setPropertyActionListener value="#{std}" target="#{mbStdTrainCour.selectedSTR}" />
					</p:commandButton>
				</p:outputPanel>
			</p:ring>

		</h:form>
	</ui:define>
</ui:composition>
