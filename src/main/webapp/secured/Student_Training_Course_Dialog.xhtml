<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_edit_student_training_course}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">
			<p:ring id="basic" value="#{mbStdTrainCour.strTable}" var="ring">
				<p:outputPanel>
            #{ring.student.studentID}
            <br />
            #{mbSec.lang.equals('en')? ring.student.studentEname: ring.student.studentAname}
            <br />

					<p:commandButton value="..." update=":form:editPnl" onclick="PF('ringDlg').show()">
						<f:setPropertyActionListener value="#{ring}" target="#{mbStdTrainCour.str}" />
					</p:commandButton>

				</p:outputPanel>
			</p:ring>

			<p:dialog header="#{msg.lbl_edit_student_training_course}" widgetVar="ringDlg" height="290">

				<p:panelGrid id="editPnl" columns="2" rendered="#{not empty mbStdTrainCour.str}" columnClasses="label,value">


					<p:outputLabel value="#{msg.lbl_student_name}" />
					<h:outputText value="#{mbStdTrainCour.str.student.studentAname}" />


					<p:outputLabel value="#{msg.lbl_training_course_name}" />
					<h:outputText value="#{mbStdTrainCour.str.trainingCourseID.courseAname}" />


					<h:outputText value="#{msg.lbl_priority}:" />
					<p:inputText value="#{mbStdTrainCour.str.priority}" />

					<h:outputText value="#{msg.lbl_selected_course}:" />
					<p:inputTextarea placeholder="Enter 3 courses in order of priority" value="#{mbStdTrainCour.str.course}" />


					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbStdTrainCour.update()}" ajax="false" />
						<p:commandButton value="#{msg.btn_back}" onclick="PF('ringDialog').hide()" />
					</f:facet>

				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
