<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">
		<h:outputText value="#{msg.menu_interviews}" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form">

			<p:panel>

				<p:dataTable value="#{mbInterviews.interviewsTable}" var="interviews" widgetVar="interviewsTable">

					<f:facet name="header">
						<p:outputLabel value="#{msg.menu_interviews}" />
					</f:facet>

					<p:column headerText="#{msg.lbl_interviews_id}" sortBy="#{interviews.interviews_id}">
						<h:outputText value="#{interviews.interviews_id}" />
					</p:column>

					<p:column headerText="#{msg.lbl_student_name}"
						sortBy="#{mbSec.lang.equals('en') ? mbInterviews.student.studentEname : mbInterviews.student.studentAname}">
						<h:outputText value="#{mbSec.lang.equals('en') ? interviews.studentID.studentEname : interviews.studentID.studentAname}" />
					</p:column>

					<p:column headerText="#{msg.lbl_email}" sortBy="#{interviews.studentID.studentEname}">
						<h:outputText value="#{interviews.studentID.studentEmail}" />
					</p:column>

					<p:column headerText="#{msg.lbl_interviews_date}" sortBy="#{interviews.interviews_Date}" sortable="true">
						<h:outputText value="#{interviews.interviews_Date}" />
					</p:column>

					<p:column headerText="#{msg.lbl_interviews_time}" sortBy="#{interviews.interviews_Time}">
						<h:outputText value="#{interviews.interviews_Time}" />
					</p:column>

					<f:facet name="footer">
						<div align="left">
							<p:commandButton value="#{msg.btn_send_email}" action="#{mbInterviews.sendEmail()}" ajax="false" />
						</div>
					</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
