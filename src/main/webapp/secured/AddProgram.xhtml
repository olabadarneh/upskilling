<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">
		<h:outputText value="#{msg.menu_add_program}" />
	</ui:define>

	<ui:define name="content">

		<br />
		<br />

		<h:form id="AddprogForm">

			<p:growl showDetail="true">
				<p:autoUpdate />
			</p:growl>

			<div align="center">

				<p:panelGrid columns="2">

					<f:facet name="header">
						<h:outputText value="#{msg.menu_add_program}" />
					</f:facet>

					<p:outputLabel value="#{msg.lbl_program_ID}" for="id" />
					<p:inputNumber id="id" value="#{mbAddProgram.program.programID}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_program_ID}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" " />

					<p:outputLabel value="#{msg.lbl_school_id}" for="school" />
					<p:selectOneMenu id="school" value="#{mbAddProgram.program.school.schoolID}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_school_ar_name}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{mbAddProgram.schoolTable}" var="s" itemLabel="#{s.schoolAname}" itemValue="#{s.schoolID}" />
					</p:selectOneMenu>


					<p:outputLabel value="#{msg.lbl_program_ar_name}" for="progarname" />
					<p:inputText id="progarname" value="#{mbAddProgram.program.programAname}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_program_ar_name}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_program_ar_name}"
						maxlength="500" />

					<p:outputLabel value="#{msg.lbl_program_en_name}" for="progenname" />
					<p:inputText id="progenname" value="#{mbAddProgram.program.programEname}" required="true"
						requiredMessage="#{msg.msg_required}-#{msg.lbl_program_en_name}" validatorMessage="#{msg.msg_validator}-#{msg.lbl_program_en_name}"
						maxlength="500" />

					<f:facet name="footer">
						<div align="center">

							<p:commandButton value="#{msg.btn_add}" action="#{mbAddProgram.Add()}" ajax="false" />
						</div>
					</f:facet>
				</p:panelGrid>
			</div>
		</h:form>
		<br />
		<br />
	</ui:define>
</ui:composition>
