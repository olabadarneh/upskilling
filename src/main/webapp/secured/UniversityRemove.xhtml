<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_remove_uni}" />
	</ui:define>

	<ui:define name="content">
		<br />

		<h:form id="form">

			<h:body>

				<p:panel>
					<p:dataTable value="#{mbRemoveUni.universityTable}" var="u">

						<f:facet name="header">
							<p:outputLabel value="#{msg.menu_university}" />
						</f:facet>

						<p:column headerText="#{msg.lbl_un_id}" sortBy="#{u.universityID}">
							<h:outputText value="#{u.universityID}" />
						</p:column>

						<p:column headerText="#{msg.lbl_uni_ar_name}" sortBy="#{u.universityAname}">
							<h:outputText value="#{u.universityAname}" />
						</p:column>

						<p:column headerText="#{msg.lbl_uni_en_name}" sortBy="#{u.universityEname}">
							<h:outputText value="#{u.universityEname}" />
						</p:column>

						<p:column headerText="#{msg.lbl_uni_website}" sortBy="#{u.website}">
							<h:outputText value="#{u.website}" />
						</p:column>

						<p:column headerText="#{msg.lbl_remove}">
							<p:commandButton value="X" action="#{mbRemoveUni.delete()}" ajax="false">
								<f:setPropertyActionListener value="#{u}" target="#{mbRemoveUni.selectedUniversity}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>

			</h:body>
		</h:form>
	</ui:define>
</ui:composition>
