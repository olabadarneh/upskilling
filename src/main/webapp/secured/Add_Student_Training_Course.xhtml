<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_add_student_training_course}" />
	</ui:define>

	<ui:define name="content">
		<br />
		<br />
		<h:form id="Form">

			<div align="center">
				<h:form id="add">
					<p:panelGrid columns="2">
						<p:outputPanel id="strDetail" style="text-align:left;" layout="block">
							<p:panelGrid columns="2" rendered="#{not empty mbStdTrainCour.strTable}" columnClasses="value" style="width:100%">

								<h:outputText value="#{msg.lbl_student_name}" />
								<p:selectOneMenu id="student" value="#{mbStdTrainCour.selectedSTR.student.studentID}" required="true"
									requiredMessage="#{msg.msg_required}-#{msg.lbl_student_name}">
									<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue="" />
									<f:selectItems value="#{mbStdTrainCour.std}" var="s" itemLabel="#{mbSec.lang.equals('en')?s.studentEname:s.studentAname}"
										itemValue="#{s.studentID}" />
								</p:selectOneMenu>

								<h:outputText value="#{msg.lbl_training_course_name}" />
								<p:selectOneMenu id="course" value="#{mbStdTrainCour.selectedSTR.trainingCourseID.courseID}" required="true"
									requiredMessage="#{msg.msg_required}-#{msg.lbl_training_course_name}">
									<f:selectItem itemLabel="#{msg.lbl_select_one}" itemValue="" />
									<f:selectItems value="#{mbStdTrainCour.trainCour}" var="course"
										itemLabel="#{mbSec.lang.equals('en')?course.courseEname:course.courseAname}" itemValue="#{course.courseID}" />
								</p:selectOneMenu>

								<h:outputText value="#{msg.lbl_priority}" />
								<p:inputText value="#{mbStdTrainCour.selectedSTR.priority}" />


								<h:outputText value="#{msg.lbl_selected_course}" />
								<p:inputTextarea value="#{mbStdTrainCour.selectedSTR.course}" />

								<f:facet name="footer">
									<div align="center">
										<p:commandButton value="#{msg.btn_add}" action="#{mbStdTrainCour.add()}" ajax="false" />
									</div>
								</f:facet>

							</p:panelGrid>
						</p:outputPanel>
					</p:panelGrid>
				</h:form>
			</div>
		</h:form>
		<br />
		<br />
	</ui:define>
</ui:composition>
