<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg.menu_remove_program}" />
	</ui:define>

	<ui:define name="content">

		<br />

		<h:form id="form">

			<h:body>

				<p:panel>
					<p:dataTable value="#{mbRemoveProg.programTable}" var="p">

						<f:facet name="header">
							<p:outputLabel value="#{msg.menu_program}" />
						</f:facet>

						<p:column headerText="#{msg.lbl_program_ID}" sortBy="#{p.programID}">
							<h:outputText value="#{p.programID}" />
						</p:column>

						<p:column headerText="#{msg.lbl_school_ar_name}" sortBy="#{p.school.schoolAname}">
							<h:outputText value="#{p.school.schoolAname}" />
						</p:column>

						<p:column headerText="#{msg.lbl_program_ar_name}" sortBy="#{p.programAname}">
							<h:outputText value="#{p.programAname}" />
						</p:column>

						<p:column headerText="#{msg.lbl_program_en_name}" sortBy="#{p.programEname}">
							<h:outputText value="#{p.programEname}" />
						</p:column>

						<p:column headerText="#{msg.lbl_remove}">
							<p:commandButton value="X" action="#{mbRemoveProg.remove()}" ajax="false">
								<f:setPropertyActionListener value="#{p}" target="#{mbRemoveProg.selectedProgram}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:body>
		</h:form>
	</ui:define>
</ui:composition>
