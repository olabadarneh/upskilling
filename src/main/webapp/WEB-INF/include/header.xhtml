<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<f:facet name="header">
		<h:form id="headerform">

			<div>

				<h:graphicImage value="/resources/images/LogoEN_UpSk.png" rendered="#{mbSec.lang.equals('en')}" />
				<h:graphicImage value="/resources/images/HTU.png" rendered="#{mbSec.lang.equals('ar')}" width="200px" />

				<div class="#{mbSec.lang.equals('ar')?'settingsButtonAR':'settingsButtonEN'}">
					<p:commandLink value="#{msg.link_languages}" action="#{mbSec.changeLanguage()}" ajax="false" style="color: white;" />
				</div>
			</div>

		</h:form>
	</f:facet>

	<p:growl showDetail="true">
		<p:autoUpdate />
	</p:growl>
</ui:composition>
