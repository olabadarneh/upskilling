<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<h:form id="loginform">

		<p:menubar styleClass="#{mbSec.lang.equals('ar')?'ui-menu-ar':'ui-menu-en'}">
			<p:submenu label=" HTU  ">
				<p:menuitem value="#{msg.lbl_about}" url="https://www.htu.edu.jo/about-us.html" target="_blank" />
				<p:menuitem value="#{msg.lbl_upskilling}" url="https://www.htu.edu.jo/UP-SKILLING.html" target="_blank" />
				<p:menuitem value="#{msg.lbl_gallery}" url="https://www.htu.edu.jo/gallery.html" target="_blank" />
			</p:submenu>

			<p:menuitem value="#{msg.lbl_e_learning}" url="https://elearning.htu.edu.jo/login/index.php" target="_blank" />
			<p:menuitem value="#{msg.lbl_employee_portal}" url="https://eis.htu.edu.jo/" target="_blank" />
			<p:menuitem value="#{msg.lbl_student_portal}" url="https://sis.htu.edu.jo/" target="_blank" />
		</p:menubar>

		<div align="center">

			<p:spacer height="100" />

			<p:panelGrid columns="2">

				<f:facet name="header">
					<p:outputLabel value="#{msg.menu_login}" />
				</f:facet>

				<p:outputLabel value="#{msg.lbl_username}" />
				<p:inputText value="#{mbSec.username}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_username}"
					validatorMessage="#{msg.msg_validator}-#{msg.lbl_username}" />

				<p:outputLabel value="#{msg.lbl_password}" />
				<p:password value="#{mbSec.password}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_password}"
					validatorMessage="#{msg.msg_validator}-#{msg.lbl_password}" />

			</p:panelGrid>
			<p:separator />
			<p:commandButton value="#{msg.btn_login}" action="#{mbSec.checkUser()}" ajax="false" />
			<p:commandButton value="#{msg.btn_reset}" type="reset" />
		</div>
	</h:form>

	<br />
	<br />
	<br />

</ui:composition>
