<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<h:form id="loginform">

		<div align="center">

			<p:spacer height="100" />

			<p:panelGrid columns="2">

				<f:facet name="header">
					<p:outputLabel value="#{msg.menu_login}" />
				</f:facet>

				<p:outputLabel value="#{msg.lbl_username}" />
				<p:inputText value="#{mbSec.username}" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_username}"
					validatorMessage="#{msg.msg_validator}-#{msg.lbl_username}" />

				<p:outputLabel value="#{msg.lbl_password}" />
				<p:password value="#{mbSec.password}" feedback="true" required="true" requiredMessage="#{msg.msg_required}-#{msg.lbl_password}"
					validatorMessage="#{msg.msg_validator}-#{msg.lbl_password}" />

				<f:facet name="footer">
					<p:commandButton value="#{msg.btn_login}" action="#{mbSec.checkUser()}" ajax="false" />
					<p:commandButton value="#{msg.btn_reset}" type="reset" />
					<p:selectOneRadio value="#{mbSec.lang}" onchange="submit()" valueChangeListener="#{mbSec.localeChanged}">
						<f:selectItems value="#{mbSec.countries}" />
					</p:selectOneRadio>
				</f:facet>

			</p:panelGrid>
		</div>
	</h:form>

	<br />
	<br />
	<br />

</ui:composition>
